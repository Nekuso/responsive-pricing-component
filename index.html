<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pricing Component</title>
</head>
<body>

    <section class="card">
        <div class="slider__container">
            <h3>100K PAGEVIEWS</h3>
            <input class="range" type="range" name="" value="0.00" min="0" step="2" max="32.00" >
            <div class="price__container">
                $<h2 class="price"></h2>
                <p>/ month</p>
            </div>
        </div>


        <div class="billing__container">
            <p>Monthly Billing</p>

            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>

            <p>Yearly Billing</p>
            <p class="-discount">-25%</p>
            <p class="discount">25% discount</p>
        </div>


        <div class="start__trial">
            <ul class="trial__benefits">
                <li><img src="/assets/img/icon-check.svg" alt="">Unlimited websites</li>
                <li><img src="/assets/img/icon-check.svg" alt="">100% data ownership</li>
                <li><img src="/assets/img/icon-check.svg" alt="">Email reports</li>
            </ul>
            <div class="start__trial__button">
                <a href="">Start my trial</a>
            </div>
        </div>
    </section>
    
    <script src="/assets/js/main.js" type="text/javascript"></script>
</body>
</html>
